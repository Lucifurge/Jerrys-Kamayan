<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Jerry’s Kamayan - Experience delicious and traditional kamayan meals." />
  <title>Jerry’s</title>

  <!-- Favicon -->
  <link rel="icon" href="jerry.ico" type="image/x-icon" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- AOS CSS (optional, for animations) -->
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet" />

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/a2d0b5e1c4.js" crossorigin="anonymous"></script>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css" />

  <!-- Bootstrap Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
</head>

<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-white sticky-top shadow-sm border-bottom">
  <div class="container">
    <a class="navbar-brand d-flex align-items-center fw-bold text-uppercase text-warning" href="#">
      <img src="image.png" alt="Jerry’s Logo" style="width: 40px; height: 40px; margin-right: 10px;">
      Jerry Kamayan
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar" aria-controls="mainNavbar" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="mainNavbar">
      <ul class="navbar-nav ms-auto text-center">
        <li class="nav-item"><a class="nav-link text-warning" href="#about">About</a></li>
        <li class="nav-item"><a class="nav-link text-warning" href="#gallery">Gallery</a></li>
        <li class="nav-item"><a class="nav-link text-warning" href="#services">Services</a></li>
        <li class="nav-item"><a class="nav-link text-warning" href="#location">Find Us</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Hero Slideshow Section -->
<section id="gallery" class="position-relative">
  <div id="heroCarousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="1.jpg" class="d-block w-100" alt="Food 1">
      </div>
      <div class="carousel-item">
        <img src="2.jpg" class="d-block w-100" alt="Food 2">
      </div>
      <div class="carousel-item">
        <img src="3.jpg" class="d-block w-100" alt="Food 3">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#heroCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#heroCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>

  <div class="position-absolute top-50 start-50 translate-middle text-center text-white">
    <h1 class="display-4 fw-bold">Jerry’s Kamayan</h1>
    <p class="lead">Experience the tradition of authentic kamayan dining.</p>
    <button class="btn btn-warning mt-3" data-bs-toggle="modal" data-bs-target="#mapModal">Find Us</button>
  </div>
</section>

<!-- Location Modal -->
<div class="modal fade" id="mapModal" tabindex="-1" aria-labelledby="mapModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="mapModalLabel">Our Location</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="map-responsive">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3939.411923450272!2d125.53916757484699!3d9.117214890947686!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3301bd35c92f6a49%3A0xbef0f5541bde8765!2s2Bilann%20Gas%20Station%20-%20CBR!5e0!3m2!1sen!2sph!4v1744996983473!5m2!1sen!2sph"
            width="100%" height="400" style="border:0;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
      </div>
    </div>
  </div>
</div>

</body>

</html>
